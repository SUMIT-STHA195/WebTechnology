<body>
    <!-- Inline JS inside body -->
    <button onclick="console.log('hello world')">Click Me</button>
    <button onclick="console.error('hello world')">Click Me</button>
    <button onclick="console.warn('hello world')">Click Me</button>
    <button onclick="console.info('hello world')">Click Me</button>
    <h3>Primary Datatype in JS</h3>
    <ol>
        <li>String</li>
        <li>Number</li>
        <li>Boolean</li>
    </ol>
    <script>
        // variables
        let name = "ram";
        let roll = 25;
        const Country = "ram";
        var address = "asd";
        console.log(name);
        console.log(name + " 12345")
        // string
        let abc = "aSLKFH";
        let cde = 'iausfh';
        let asd = `s.djfh ${abc}`;
        let num1 = 20
        console.log(num1 + cde);
        console.log(num1 - "20");
        console.log(asd);
        // june 11(numbers, function)
        //number
        let num2 = 20;
        let num3 = 20.02;
        console.log(num2 + num3);
        // Boolean
        let isMale = true;
        let isHoliday = false;

        //function
        function getDay() {
            return "Tuesday";
        }
        let today = getDay();
        console.log(today);
        //    named function with multiple parameter
        function sum(num1, num2) {
            return num1 + num2;
        }
        let result = sum(30, 20);
        console.log(result);
        function multiplication(num1, num2) {
            return num1 * num2;
        }
        let result1 = multiplication(30, 20);
        console.log(result1);
        function diff(num1, num2) {
            return num1 - num2;
        }
        let result2 = diff(30, 20);
        console.log(result2);
        // anonymous functions
        // (parameter)=>{}
        let addition=(num1,num2)=>{
            return num1+num2;
        }
        console.log(addition(num1,num2));

    </script>
